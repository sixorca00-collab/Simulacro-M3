<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-4">
    <h2 class="mb-4">Admin Panel â€“ Products</h2>
    <div class="d-flex justify-content-end align-items-center mb-4">
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
        Logout
      </button>
    </div>

    <!-- FORMULARIO PARA CREAR PRODUCTO -->
    <div class="card p-3 mb-4">
      <h5>Add Product</h5>

      <div class="row g-2">
        <div class="col-md-3">
          <input id="productName" class="form-control" placeholder="Product name">
        </div>

        <div class="col-md-3">
          <input id="productPrice" type="number" class="form-control" placeholder="Price">
        </div>

        <div class="col-md-4">
          <input id="productImage" class="form-control" placeholder="Image URL">
        </div>

        <div class="col-md-2">
          <button id="addProduct" class="btn btn-success w-100">
            Add
          </button>
        </div>
      </div>
    </div>

    <!-- LISTA DE PRODUCTOS -->
    <div class="card p-3">
      <h5>Products List</h5>
      <ul id="productsList" class="list-group"></ul>
    </div>
  </div>

  <script type="module" src="../js/admin.js"></script>
</body>

</html>
