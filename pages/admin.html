<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">
  <h2>Admin Dashboard</h2>

  <!-- ===== METRICAS ===== -->
  <div class="row mt-3">

    <div class="col-md-4">
      <div class="card p-3">
        <h6>Total Orders</h6>
        <h3 id="totalOrders">0</h3>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h6>Pending Orders</h6>
        <h3 id="pendingOrders">0</h3>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h6>Total Revenue Today</h6>
        <h3 id="totalRevenue">$0</h3>
      </div>
    </div>

  </div>

  <!-- ===== LISTA DE ORDENES ===== -->
  <h4 class="mt-4">Recent Orders</h4>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Status</th>
        <th>Total</th>
        <th>Change Status</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <!-- ===== PRODUCTOS ===== -->
  <h4 class="mt-4">Products</h4>

  <div class="row g-2 mb-2">
    <div class="col">
      <input id="productName" class="form-control" placeholder="Product name">
    </div>
    <div class="col">
      <input id="productPrice" type="number" class="form-control" placeholder="Price">
    </div>
    <div class="col">
      <button id="addProduct" class="btn btn-success w-100">Add</button>
    </div>
  </div>

  <ul class="list-group" id="productsList"></ul>

</div>

<script type="module" src="./js/admin.js"></script>
</body>
</html>
