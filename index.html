<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guardian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- ===== REGISTER ===== -->
<div id="registerView" class="d-flex vh-100 justify-content-center align-items-center">
  <div class="card p-4" style="width: 350px;">
    <h4 class="text-center">Register</h4>

    <input id="rUser" class="form-control mb-2" placeholder="Username">
    <input id="rPass" type="password" class="form-control mb-2" placeholder="Password">

    <!-- En el examen el rol user puede ir fijo -->
    <select id="rRole" class="form-select mb-2">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <button id="btnRegister" class="btn btn-success w-100">Register</button>

    <p class="text-center mt-2">
      Already have account?
      <button id="goLogin" class="btn btn-link p-0">Login</button>
    </p>
  </div>
</div>

<!-- ===== LOGIN ===== -->
<div id="loginView" class="d-none d-flex vh-100 justify-content-center align-items-center">
  <div class="card p-4" style="width: 350px;">
    <h4 class="text-center">Login</h4>

    <input id="lUser" class="form-control mb-2" placeholder="Username">
    <input id="lPass" type="password" class="form-control mb-2" placeholder="Password">

    <button id="btnLogin" class="btn btn-primary w-100">Login</button>

    <p class="text-center mt-2">
      No account?
      <button id="goRegister" class="btn btn-link p-0">Register</button>
    </p>
  </div>
</div>

<script type="module" src="./js/main.js"></script>
</body>
</html>
