<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100" id="R-form">
        <div class="card p-4 shadow" style="width: 350px;">
            <h3 class="card-title text-center mb-3">Register</h3>
            <form id="regForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="R-username" placeholder="User">
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="R-password" placeholder="password">
                </div>

                <select class="form-select" aria-label="Default select example" id="R-userol">
                    <option value="">Choose you role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>

                </select>
                <button type="submit" id="btnReg" class="mt-3 btn btn-success w-100">Ingresar</button>

            </form>
            <p id="succes" class="text-center mt-3 ">You  have acount? <button class="reg" id="text_reg"
                    href="">Get</button></p>
        </div>
    </div>
    <!--otro formulario de Log in-->
    <div class="d-none  justify-content-center align-items-center vh-100 " id="L-form">
        <div class="card p-4 shadow" style="width: 350px;">
            <h3 class="card-title text-center mb-3">Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="User">
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>

                <select class="form-select" aria-label="Default select example" id="userol">
                    <option value="">Choose you role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>

                </select>
                <button type="submit" id="btnLog" class="mt-3 btn btn-success w-100">Ingresar</button>

            </form>
            <p id="succes" class="text-center mt-3 ">You don't have acount? <button class="reg" id="logBtn"
                    href="">register</button></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
